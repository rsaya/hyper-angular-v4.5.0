<app-account2-layout>

    <!-- email send icon with text-->
    <div class="text-center m-auto">
        <img src="assets/images/mail_sent.svg" alt="mail sent image" height="64" />
        <h4 class="text-dark-50 text-center mt-4 fw-bold">Please check your email</h4>
        <p class="text-muted mb-4">
            A email has been send to <b>youremail@domain.com</b>.
            Please check for an email from company and click on the included link to
            reset your password.
        </p>
    </div>

    <!-- form -->
    <form action="index.html">
        <div class="mb-0 d-grid text-center">
            <a [routerLink]="['../login2']" class="btn btn-primary" type="submit"><i class="mdi mdi-home me-1"></i> Back
                to
                Home</a>
        </div>
    </form>
    <!-- end form-->

    <!-- Footer-->
    <footer class="footer footer-alt">
        <p class="text-muted">2018 - {{today| date : 'yyyy'}} Â© Hyper - Coderthemes.com</p>
    </footer>

</app-account2-layout>
