<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Dripicons"></app-page-title>

<!-- icon list start -->
<div class="row">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <h4 class="m-t-0 header-title">Examples</h4>
                <p class="text-muted font-14">Use Class <code>&lt;i class="dripicons-alarm">&lt;/i></code></p>

                <div class="row icons-list-demo">
                    <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let icon of dripIconList">
                        <i [class]="icon.name"></i> {{icon.name}}
                    </div>
                </div>
                <!-- end row -->
            </div> <!-- end card-body -->
        </div> <!-- end card -->
    </div> <!-- end col -->
</div> <!-- end row -->
<!-- icon list end -->
