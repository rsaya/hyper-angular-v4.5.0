<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <h1 class="mt-0"><i class="mdi mdi-heart-multiple-outline"></i></h1>
                    <h3>Features you'll <span class="text-danger">love</span></h3>
                    <p class="text-muted mt-2">Hyper comes with next generation ui design and have multiple benefits
                    </p>
                </div>
            </div>
        </div>
        <ng-container *ngFor="let feature of featureList">
            <div class="row mt-2 py-5 align-items-center" *ngIf="feature.id%2!==0">
                <div class="col-lg-5 col-md-6">
                    <img [src]="feature.image" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6 offset-lg-1 col-md-5">
                    <h3 class="fw-normal">{{feature.title}}</h3>
                    <p class="text-muted mt-3">{{feature.description}}</p>
                    <div class="mt-4">
                        <p class="text-muted" *ngFor="let item of feature.features">
                            <i class="mdi mdi-circle-medium text-primary"></i> {{item}}
                        </p>
                    </div>
                    <a [routerLink]="'.'" class="btn btn-primary rounded-pill mt-3">Read More <i
                            class="mdi mdi-arrow-right ms-1"></i></a>
                </div>
            </div>

            <div class="row pb-3 pt-5 align-items-center" *ngIf="feature.id%2==0">
                <div class="col-lg-6">
                    <h3 class="fw-normal">{{feature.title}}</h3>
                    <p class="text-muted mt-3">{{feature.description}}</p>
                    <div class="mt-4">
                        <p class="text-muted" *ngFor="let item of feature.features">
                            <i class="mdi mdi-circle-medium text-success"></i> {{item}}
                        </p>
                    </div>
                    <a [routerLink]="'.'" class="btn btn-success rounded-pill mt-3">Read More <i
                            class="mdi mdi-arrow-right ms-1"></i></a>

                </div>
                <div class="col-lg-5 offset-lg-1">
                    <img [src]="feature.image" class="img-fluid" alt="">
                </div>
            </div>
        </ng-container>

    </div>
</section>
