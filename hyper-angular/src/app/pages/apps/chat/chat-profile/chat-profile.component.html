<div class="card">
    <div class="card-body">

        <div class="float-end" ngbDropdown placement="bottom-end">
            <a ngbDropdownToggle class="arrow-none card-drop" id="chatUserDropdown" href="javascript:void(0)"
                aria-expanded="false">
                <i class="mdi mdi-dots-horizontal"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="chatUserDropdown">
                <!-- item -->
                <a ngbDropdownItem [routerLink]="'.'">View full</a>
                <!-- item-->
                <a ngbDropdownItem [routerLink]="'.'">Edit Contact Info</a>
                <!-- item -->
                <a ngbDropdownItem [routerLink]="'.'">Remove</a>
            </div>
        </div>

        <div class="mt-3 text-center">
            <img [src]="user.avatar" [alt]="user.name" class="img-thumbnail avatar-lg rounded-circle" />
            <h4>{{user.name}}</h4>
            <button class="btn btn-primary btn-sm mt-1"><i class='uil uil-envelope-add me-1'></i>Send Email</button>
            <p class="text-muted mt-2 font-14">Last Interacted: <strong>{{user.lastMessageOn}}</strong></p>
        </div>

        <div class="mt-3">
            <hr class="" />

            <p class="mt-4 mb-1"><strong><i class='uil uil-at'></i> Email:</strong></p>
            <p>{{user.email}}</p>

            <p class="mt-3 mb-1"><strong><i class='uil uil-phone'></i> Phone Number:</strong></p>
            <p>{{user.phone}}</p>

            <p class="mt-3 mb-1"><strong><i class='uil uil-location'></i> Location:</strong></p>
            <p>{{user.location}}</p>

            <p class="mt-3 mb-1"><strong><i class='uil uil-globe'></i> Languages:</strong></p>
            <p>{{user.languages}}</p>

            <p class="mt-3 mb-2"><strong><i class='uil uil-users-alt'></i> Groups:</strong></p>
            <p>
                <ng-container *ngFor="let group of user.groups">
                    <span class="badge badge-{{group.variant}}-lighten p-1 font-14 me-1">{{group.name}}</span>
                </ng-container>

            </p>
        </div>
    </div> <!-- end card-body -->
</div> <!-- end card-->
