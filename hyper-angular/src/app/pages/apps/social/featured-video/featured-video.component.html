    <div class="card-body">
        <div class="float-end" ngbDropdown placement="bottom-end">
            <a href="javascript: void(0)" class="arrow-none card-drop" aria-expanded="false" id="socialVideoOptions"
                ngbDropdownToggle>
                <i class="mdi mdi-dots-horizontal"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="socialVideoOptions">
                <!-- item-->
                <a [routerLink]="'.'" ngbDropdownItem>Today</a>
                <!-- item-->

        <div class="mt-3">
