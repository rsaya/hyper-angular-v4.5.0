<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Inbox"></app-page-title>

<div class="row">
    <!-- Right Sidebar -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Left sidebar -->
                <div class="page-aside-left">
                    <app-email-left-sidebar></app-email-left-sidebar>
                </div>
                <!-- End Left sidebar -->

                <div class="page-aside-right">
                    <app-email-topbar></app-email-topbar>
                    <!-- email list -->
                    <div class="mt-3">
                        <ul class="email-list">
                            <li [class.unread]="!email.is_read" *ngFor="let email of emailList">
                                <div class="email-sender-info">
                                    <div class="checkbox-wrapper-mail">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="mail1">
                                            <label class="form-check-label" for="mail1"></label>
                                        </div>
                                    </div>
                                    <span class="star-toggle mdi mdi-star-outline"
                                        [class.text-warning]="email.is_important"></span>
                                    <a [routerLink]="['../read']" class="email-title">{{email.from_name}}
                                        ({{email.number_of_reply}})</a>
                                </div>
                                <div class="email-content">
                                    <a [routerLink]="['../read']" class="email-subject">{{email.subject}} </a>
                                    <div class="email-date">{{email.date}}</div>
                                </div>
                                <div class="email-action-icons">
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a href="javascript: void(0);"><i
                                                    class="mdi mdi-archive email-action-icons-item"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript: void(0);"><i
                                                    class="mdi mdi-delete email-action-icons-item"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript: void(0);"><i
                                                    class="mdi mdi-email-open email-action-icons-item"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript: void(0);"><i
                                                    class="mdi mdi-clock email-action-icons-item"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- end .mt-3 -->


                    <div class="row">
                        <div class="col-7 mt-1">
                            Showing {{emailCountPerPage-20+1}} - {{emailCountPerPage}} of {{totalEmails}}
                        </div> <!-- end col-->
                        <div class="col-5">
                            <div class="btn-group float-end">
                                <button type="button" class="btn btn-light btn-sm" (click)="getPrevPage()"
                                    [disabled]="emailCountPerPage<=20">
                                    <i class="mdi mdi-chevron-left"></i></button>
                                <button type="button" class="btn btn-info btn-sm" (click)="getNextPage()"
                                    [disabled]="emailCountPerPage===totalEmails">
                                    <i class="mdi mdi-chevron-right"></i></button>
                            </div>
                        </div> <!-- end col-->
                    </div>
                    <!-- end row-->
                </div>
                <!-- end inbox-rightbar-->
            </div>
            <!-- end card-body -->
            <div class="clearfix"></div>
        </div> <!-- end card-box -->

    </div> <!-- end Col -->
</div><!-- End row -->
